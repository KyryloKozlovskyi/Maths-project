<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Truth Table Generator</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   </head>
   <body>
      <!--Header box-->
      <div class="my-3 container w-50 border border-primary rounded border-4">
         <div class="row my-1 text-center font-weight-bold">
            <div class="col-12">
               <h1 class="p-3 text-primary">Truth Table Generator</h1>
            </div>
         </div>
         <!--Owerview box-->
         <div class="row my-1">
            <div class="col-12">
               <p class="px-5 text-dark fs-5 text-left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate libero, natus fuga officiis delectus voluptatibus neque aspernatur rem facere reiciendis unde eaque nesciunt dolore, id quasi ad adipisci vero aut!</p>
            </div>
         </div>
         <!--Input box-->
         <div class="row my-1 text-center px-5">
            <div class="col-12">
               <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Enter a formula" id="input_box">
                  <div class="input-group-append">
                     <button class="btn btn-outline-primary" type="button" id="input_button">Generate Truth Table</button>
                  </div>
               </div>
            </div>
         </div>
         <!--Output box-->
         <div class="row my-1 text-center">
            <div class="col-12">
               <table class="table" id="out_table">
                  <thead id="table_head">
                  </thead>
                  <tbody id="table_body">
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script type="module" src="./js/main.js"></script>
   </body>
</html>
